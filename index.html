<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons-grid">
            <button class="clear-btn span-2" id="clear">AC</button>
            <button class="delete-btn" id="delete">DEL</button>
            <button class="operation-btn" id="divide">÷</button>
            
            <button class="number-btn" id="seven">7</button>
            <button class="number-btn" id="eight">8</button>
            <button class="number-btn" id="nine">9</button>
            <button class="operation-btn" id="multiply">×</button>
            
            <button class="number-btn" id="four">4</button>
            <button class="number-btn" id="five">5</button>
            <button class="number-btn" id="six">6</button>
            <button class="operation-btn" id="subtract">−</button>
            
            <button class="number-btn" id="one">1</button>
            <button class="number-btn" id="two">2</button>
            <button class="number-btn" id="three">3</button>
            <button class="operation-btn" id="add">+</button>
            
            <button class="number-btn" id="zero">0</button>
            <button class="decimal-btn" id="decimal">.</button>
            <button class="equals-btn span-2" id="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
